                                <option value="paquete">Paqueteria</option> 
                            </select>
                            <p>Informacion del destinatario</p>
                            <input class="largedata" type="text" placeholder="D.N.I" id="ddni" name="d-dni">
                            <input class="largedata" type="text" placeholder="Nombre" id="dnombre" name="d-nombre">
                            <input class="largedata" type="text" placeholder="Apellido" id="dapellido" name="d-apellido">
                            <input class="largedata" type="text" placeholder="Nro de Contacto" id="dtelefono" name="d-telefono">

                            <input class="shortdata" type="text" placeholder="Dpto" id="ddepto" name="d-dpto">

                            <input class="largedata" type="text" placeholder="barrio" id="dbarrio" name="d-barrio">
                            <input class="largedata" type="text" placeholder="Localidad" id="dlocalidad" name="d-localidad">
                            <input class="largedata" type="text" placeholder="Provincia" id="dprovincia" name="d-provincia">
                            <input class="largedata" type="text" placeholder="Referencia" id="dreferencia" name="d-referencia">

                            <input class="largedata" type="submit" value="Cargar" id="cargar">

                    </div>
                    <div class="botonera">
                        <button class="mostrar" id="mostrar">Mostrar</button>
                        <button class="mostrar" id="mostrar">cerrar</button>
                    </div>
                </div>
            </div>
            
        </section>
        <!--Modal -->
        <div class="modalIgresoPaquete" id="modalIgresoPaquete">
            <div class="flex" id="flex">
                <div class="contenido-modal" id="contenido-modal">

                        <span class="close" id="close">&times;</span>
                        <h2>realiza la impresion del ticket QR</h2>
                    </div>
                    <div class="flex-body" id="flex-body">
                        <p>Se genero el siguiente qr</p> 
                        <div id="codigoQR" class="codigoQR"></div>
                        <button id="continua">Continuar sin imprimir</button>
                        <button id="imprimir">imprimir</button>
                    </div>
                    <div class="footer" id="footer">formato de foter</div>
                </div>
            </div>
        </div>
